<br>

                              <div id="icons">
                              
                
                <a id="user" href="#pablo" class="btn btn-just-icon btn-link btn-dribbble" onmouseover="getName();show('actualdetail');hide('actualdetail2');hide('actualdetail3');hide('actualdetail4');hide('actualdetail5');hide('actualdetail6')">

                  <i class="fas fa-user"></i></a>
                                <a id="envelope" href="#pablo" class="btn btn-just-icon btn-link btn-envelope" onmouseover="getEmail();show('actualdetail2');hide('actualdetail');hide('actualdetail3');hide('actualdetail4');hide('actualdetail5');hide('actualdetail6')"><i class="fas fa-envelope"></i></a>
                                <a  id="calendar" href="#pablo" class="btn btn-just-icon btn-link btn-calendar" onmouseover="getBirthday();show('actualdetail3');hide('actualdetail');hide('actualdetail2');hide('actualdetail4');hide('actualdetail5');hide('actualdetail6')"><i class="fas fa-calendar"></i></a>
                                <a id="markedmap" href="#pablo" class="btn btn-just-icon btn-link btn-map-marked" onmouseover="getAddress();show('actualdetail4');hide('actualdetail');hide('actualdetail2');hide('actualdetail3');hide('actualdetail5');hide('actualdetail6')"><i class="fas fa-map-marked-alt"></i></a>
                                <a id="phone" href="#pablo" class="btn btn-just-icon btn-link btn-phone" onmouseover="getPhone();show('actualdetail5');hide('actualdetail');hide('actualdetail2');hide('actualdetail3');hide('actualdetail4');hide('actualdetail6')"><i class="fas fa-phone" ></i></a>
                                <a id="password" href="#pablo" class="btn btn-just-icon btn-link btn-lock" onmouseover="getPassword();show('actualdetail6');hide('actualdetail');hide('actualdetail2');hide('actualdetail3');hide('actualdetail4');hide('actualdetail5')"><i class="fas fa-lock"></i></a>
